<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h2>CONTACT US</h2>
    </div>
    <div class="main">
      <div class="contact">
        <h3 class="header-contact">Contact info</h3>
        <div class="info-list">
          <div>
            <p>
              <i class="fa-sharp fa-solid fa-location-dot"></i>
              321 Awesome street New York , NY 17022
            </p>
          </div>
          <div>
            <p>
              <i class="fa-regular fa-envelope icon-info"></i>
              Info@companyname.com
            </p>
          </div>
          <div>
            <p>
              <i class="fa-solid fa-phone icon-info"></i>
              +1 800 123 1234
            </p>
          </div>
        </div>
      </div>
      <div class="appoinment">
        <h3 class="heading">Having any query! or book an appoinment</h3>
        <form action="" method="post">
          <div>
            <input
              class="appoinment-form"
              type="text"
              name=""
              placeholder="your name"
            />
          </div>
          <div>
            <input
              class="appoinment-form"
              type="email"
              name=""
              placeholder="your email"
            />
          </div>
          <div>
            <input
              class="appoinment-form"
              type="text"
              name=""
              placeholder="subject"
            />
          </div>
          <div>
            <textarea
              class="appoinment-form"
              name=""
              id=""
              cols="30"
              rows="5"
              placeholder="massage"
            ></textarea>
            <div class="btn">
              <input type="submit" value="Send message" class="btn-submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
